# Render Blueprint for Snake Game
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: snake-game-db
    env: docker
    plan: starter  # $7/month - Change to 'free' for free tier (limitations apply)
    region: oregon
    disk:
      name: snake-game-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: snake_game
      - key: POSTGRES_USER
        generateValue: true
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Combined Backend + Frontend Application
  - type: web
    name: snake-game
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: starter  # $7/month - Change to 'free' for free tier
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snake-game-db
          property: connectionString
      - key: DATABASE_POOL_SIZE_MIN
        value: 2
      - key: DATABASE_POOL_SIZE_MAX
        value: 10
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: ALLOW_CREDENTIALS
        value: "true"
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: MAX_SCORE
        value: 999999
      - key: MIN_SCORE
        value: 0

