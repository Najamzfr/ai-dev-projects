version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: snake-game-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: snake_game
      POSTGRES_USER: snake_user
      POSTGRES_PASSWORD: snake_password_change_in_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake_user -d snake_game"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snake-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake-game-backend
    restart: unless-stopped
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      ENVIRONMENT: production
      DATABASE_URL: postgresql+asyncpg://snake_user:snake_password_change_in_production@postgres:5432/snake_game
      DATABASE_POOL_SIZE_MIN: 2
      DATABASE_POOL_SIZE_MAX: 10
      CORS_ORIGINS: '["http://localhost","http://localhost:80","http://localhost:8000","http://127.0.0.1","http://127.0.0.1:80"]'
      ALLOW_CREDENTIALS: "true"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      RATE_LIMIT_PER_MINUTE: 60
      MAX_SCORE: 999999
      MIN_SCORE: 0
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    # Note: Volumes removed for production - code is baked into image
    # For development with live code changes, use docker-compose.dev.yml
    networks:
      - snake-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL for browser requests (not container-to-container)
        # Browser will call this URL from the user's machine
        VITE_API_URL: http://localhost:8000
    container_name: snake-game-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      # Note: Port 443 requires SSL certificate configuration in nginx.conf
      # Uncomment after setting up SSL/TLS certificates
      # - "443:443"
    depends_on:
      - backend
    networks:
      - snake-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  snake-network:
    driver: bridge

